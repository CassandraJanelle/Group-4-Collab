<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/main.css">
<title>Sign In</title>
</head>
<body>
    <div class="container-fluid">
            <div class="row">
                <div class="col-7 left">
                    <div class="left-text">
                        <h1>Don't Have an Account Yet?</h1>
                        <h2>What are you waiting for? Let's Fix that now!</h2>
                        <br>
                        <button type="button" id="signup">Sign Up</button>
                        <br>
                        <br>
                        <div>
                            <img class="ellipse" src="images/Group 15.png"></img>
                        </div>
                    </div>
                        
                </div>
                
                <div class="col-5 right">
                    <div class="right-text">
                        <h3>Sign In</h3>
                        <br>
                        <input type="text" id="name" placeholder="full name">
                        <br>
                        <br>
                        <br>
                        <input type="text" id="email" placeholder="email address">
                        <br>
                        <br>
                        <br>
                        <input type="password" id="password" placeholder="password">
                        <br>
                        <br>
                        <button type="button" id="signin">Sign In</button>
                        <br>
                        <br>
                        <br>
                        <p>Or Sign in with social platforms</p>
                    
                        <div class="buttons">
                            <button class="facebook"> 
                                <img src= "images/path 151.png" style=height:25px>
                            </button>
                            
                            <button class="twitter">
                                <img src="images/path 152.png" style=height:25px>
                            </button>
                            
                            <button class="google">
                                <img src="images/google.png" style=height:25px>
                            </button>
                            
                            <button class="linkedin">
                                <img src="images/linkedin.png" style=height:25px>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
